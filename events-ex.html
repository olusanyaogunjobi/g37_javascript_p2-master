<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--https://www.bootstrapcdn.com/-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <title>Event Example</title>
</head>
<body onload="displayData()">
    <div class="container mt-5">
        <div id="message"></div>
        <button class="btn btn-primary" onclick="displayMessage(true)">Show</button>
        <button class="btn btn-danger" onclick="displayMessage(false)">Hide</button>
        <script>
            function displayMessage(input){
                if(input){
                    document.getElementById("message").hidden = false;
                    document.getElementById("message").innerHTML = "onclick event is called!";
                    document.getElementById("message").className = "alert alert-success"
                }else {
                    document.getElementById("message").hidden = true;
                    document.getElementById("message").innerHTML = "";
                }
            }
        </script>
        <hr/>
        <div class="card">
            <div class="card-header bg-dark text-white">Show Data</div>
            <div id="data" class="card-body">
                <table id="dataTable" class="table table-striped">
                    <thead>
                        <tr>
                            <td>Id</td>
                            <td>Name</td>
                        </tr>
                    </thead>
                    
                </table>
                <script>
                    function displayData(){
                        const myList = [ 
                            {id: 1, name: 'Mehrdad Javan'} ,
                            {id: 2, name: 'Simon Elbrink'}
                        ];
                        const tableRows = '<tr id="test"><td>11</td><td>Test</td></tr>';
                        
                        //const test = {id: 0, name: 'Test'};
                        //const tableRows = `<tr><td>${test.id}</td><td>${test.name}</td></tr>`;

                        const tableRows = myList.map( (data) => {
                            const row = `<tr id=${data.id}><td>${data.id}</td><td>${data.name}</td></tr>`;
                            return row;
                        });

                        const tbody = document.createElement("tbody");
                        tbody.innerHTML = tableRows.join("");

                        const table = document.getElementById("dataTable");
                        table.appendChild(tbody);
                    }
                </script>
                <hr/>
                <div class="card">
                    <div class="card-header bg-info text-white">Form</div>
                    <div class="card-body">
                        <form name="myForm" class="form-control">
                            <div class="row">
                                <div class="col-6">
                                    <input type="text" class="form-control" id="emailId" name="emailName" placeholder="Enter Email" />
                                </div>
                                <div class="col-2">
                                    <button type="button" onclick="handleClick()" class="btn btn-success" >Submit</button>
                                </div>
                                <div class="col-2" id="errorMessage"></div>
                            </div>
                        </form>
                    </div>
                    <script>
                        function handleClick(){
                            console.log("Test Function");
                         const isValid = validateEmail();
                            if(isValid){
                                document.getElementById("errorMessage").innerHTML = "Email is Valid! :)";
                                document.getElementById("errorMessage").style.color = "green";
                            } else {
                                document.getElementById("errorMessage").innerHTML = "Email is not Valid! :(";
                                document.getElementById("errorMessage").style.color = "red";
                            }                            
                        }

                        function validateEmail(){
                            //let myForm = document.forms["myForm"];
                            //let email = myForm["emailName"].value;
                            let email = document.getElementById("emailId").value;
                            console.log("EMAIL:" , email);
                            const regexForEmail = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
                            if(regexForEmail.test(email)){
                                return true;
                            } else {
                                return false;
                            }

                        }
                    </script>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
